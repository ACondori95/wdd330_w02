<!DOCTYPE html>
<html>

  <head>
    <title>Week 2 Team Activity</title>
  </head>

  <body>
    
    <h2>First Requirement</h2>
    <input type="text" id="first_input">
    <button id="first_button" onclick="firstSubmit()">Submit</button>
    <div id="first_output"></div>

    <h2>Second Requirement</h2>
    <input type="text" id="second_input">
    <button id="second_button" onclick="secondSum()">Sum</button>
    <div id="second_output"></div>

    <h2>Third Requirement</h2>
    <input type="number" id="third_number1" placeholder="enter a number">
    <input type="number" id="third_number2" placeholder="enter a number">
    <button id="third_button" onclick="add()">+</button>
    <div id="third_output"></div>

    <h2>Stretch</h2>
    <input type="number" id="stretch_one" placeholder="enter a number">
    <input type="number" id="stretch_two" placeholder="enter a number">
    <button id="stretch_add" onclick="performOperation(add)">+</button>
    <button id="stretch_sub" onclick="performOperation(sub)">-</button>
    <button id="stretch_mult" onclick="performOperation(mult)">*</button>
    <div id="stretch_output"></div>

  </body>

  <script src="./script/first_submit.js"></script>
  <script src="./script/second_sum.js"></script>
  <script src="./script/third_add.js"></script>

</html>
